<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMind AI - Smart Book Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #FF0076;
            --light: #F4F4F8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), #23235f);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 15px;
            background: var(--secondary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: #0088cc;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-title {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BookMind AI</h1>
            <p>Discover books through artificial intelligence</p>
        </header>

        <div class="search-container">
            <input type="text" placeholder="Enter book title..." id="bookInput">
            <button onclick="processBook()">Analyze</button>
        </div>

        <div class="loading" id="loading">
            Analyzing book with AI...
        </div>

        <div class="results-grid" id="results">
            <div class="result-card">
                <div class="result-title">üìñ Page Count</div>
                <div class="result-content" id="pageCount">-</div>
            </div>
            <div class="result-card">
                <div class="result-title">‚è≥ Reading Time</div>
                <div class="result-content" id="readingTime">-</div>
            </div>
            <div class="result-card">
                <div class="result-title">üìù Summary</div>
                <div class="result-content" id="summary">-</div>
            </div>
            <div class="result-card">
                <div class="result-title">üîñ Category</div>
                <div class="result-content" id="category">-</div>
            </div>
        </div>
    </div>

    <script>
        // Simulated AI response - Replace with actual Gemini API integration
        function processBook() {
            const bookTitle = document.getElementById('bookInput').value;
            if (!bookTitle) return;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.style.opacity = '0.5';

            // Simulated API call
            setTimeout(() => {
                // Replace this with actual API response
                const mockResponse = {
                    pageCount: "320 pages",
                    readingTime: "6-8 hours",
                    summary: "A thrilling adventure through the mysteries of artificial intelligence and its impact on modern literature...",
                    category: "Science Fiction | Technology"
                };

                document.getElementById('pageCount').textContent = mockResponse.pageCount;
                document.getElementById('readingTime').textContent = mockResponse.readingTime;
                document.getElementById('summary').textContent = mockResponse.summary;
                document.getElementById('category').textContent = mockResponse.category;

                loading.style.display = 'none';
                results.style.opacity = '1';
            }, 1500);
        }

        // Add enter key functionality
        document.getElementById('bookInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') processBook();
        });
    </script>
</body>
</html>
